<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="ja">
    <meta charset="UTF-8" />
    <title>ユーザー登録</title>
</head>
<body>
<form th:action="@{/users/register}" method="post" th:object="${studentForm}">
    <span>ID:</span><input name = "id" type="text" th:field="*{id}"/>
    <span>Name:</span><input name = "name" type="text" th:field="*{name}"/>
    <input type="submit" value="登録"/>
</form>

</body>
</html>
